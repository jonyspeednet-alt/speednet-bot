<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahadix Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div id="fb-root"></div>
        <div class="card">
            <h3 class="text-center mb-4">বট কানেক্ট করুন</h3>
            
            <!-- Facebook Login Section -->
            <div class="text-center mb-4">
                <button id="fbLoginBtn" class="btn btn-primary" onclick="fbLogin()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                    ফেসবুক দিয়ে লগইন করুন
                </button>
                <div id="pageSelectContainer" class="mt-3 d-none">
                    <label for="pageSelect" class="form-label">আপনার পেজ সিলেক্ট করুন</label>
                    <select id="pageSelect" class="form-select" onchange="fillPageDetails()">
                        <option value="">-- পেজ বাছাই করুন --</option>
                    </select>
                </div>
            </div>

            <form id="connectForm">
                <div class="mb-3">
                    <label for="page_id" class="form-label">Facebook Page ID</label>
                    <input type="text" class="form-control" id="page_id" required placeholder="Example: 1000123456789" readonly>
                </div>
                <div class="mb-3">
                    <label for="access_token" class="form-label">Page Access Token</label>
                    <input type="text" class="form-control" id="access_token" required placeholder="EAAG..." readonly>
                </div>
                <div class="mb-3">
                    <label for="bot_name" class="form-label">বটের নাম</label>
                    <input type="text" class="form-control" id="bot_name" value="AI Assistant">
                </div>
                <div class="mb-3">
                    <label for="business_info" class="form-label">ব্যবসার তথ্য (Training Data)</label>
                    <textarea class="form-control" id="business_info" rows="6" required placeholder="আপনার ব্যবসার তথ্য, প্যাকেজ, ঠিকানা ইত্যাদি এখানে লিখুন..."></textarea>
                    <div class="form-text">এই তথ্যের ওপর ভিত্তি করে বট উত্তর দেবে।</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">সেভ করুন</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        // --- Facebook SDK Initialization ---
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '{{ app_id }}', // সার্ভার থেকে অ্যাপ আইডি আসবে
                cookie     : true,
                xfbml      : true,
                version    : 'v19.0'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // --- Login Logic ---
        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Welcome!  Fetching your information.... ');
                    fetchPages();
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'pages_show_list,pages_messaging,pages_read_engagement,pages_manage_metadata'});
        }

        // --- Fetch Pages ---
        function fetchPages() {
            FB.api('/me/accounts', function(response) {
                if (response && !response.error) {
                    const select = document.getElementById('pageSelect');
                    const container = document.getElementById('pageSelectContainer');
                    
                    select.innerHTML = '<option value="">-- পেজ বাছাই করুন --</option>';
                    response.data.forEach(page => {
                        const option = document.createElement('option');
                        option.value = page.id;
                        option.text = page.name;
                        option.setAttribute('data-token', page.access_token);
                        select.appendChild(option);
                    });
                    container.classList.remove('d-none');
                }
            });
        }

        // --- Fill Form ---
        function fillPageDetails() {
            const select = document.getElementById('pageSelect');
            const selectedOption = select.options[select.selectedIndex];
            document.getElementById('page_id').value = selectedOption.value;
            document.getElementById('access_token').value = selectedOption.getAttribute('data-token');
        }

        document.getElementById('connectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msgDiv = document.getElementById('message');
            
            btn.disabled = true;
            btn.innerText = 'সেভ হচ্ছে...';
            msgDiv.innerText = '';

            const data = {
                page_id: document.getElementById('page_id').value,
                access_token: document.getElementById('access_token').value,
                bot_name: document.getElementById('bot_name').value,
                business_info: document.getElementById('business_info').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    msgDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    e.target.reset();
                } else {
                    msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                }
            } catch (error) {
                msgDiv.innerHTML = `<div class="alert alert-danger">Network Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'সেভ করুন';
            }
        });
    </script>
</body>
</html>
